<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FUJI_CORE_V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fuji-engine">
        <div class="layer sky" id="sky"></div>
        
        <div class="layer celestial" id="celestial"></div>

        <div class="layer mountain"></div>

        <canvas id="weather-layer"></canvas>

        <div class="layer glass-overlay"></div>

        <div id="terminal-overlay">
            <div class="terminal-content">
                <p>HONEYDROP_OS V2.0 // ENCRYPTED_CONNECTION</p>
                <input type="password" id="terminal-input" placeholder="ACCESS_KEY">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
